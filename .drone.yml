kind: pipeline
type: docker
name: hello-world

steps:
- name: backend
  image: golang
  commands:
  - go build
  - go test
  
- name: docker  
  image: plugins/docker
  settings:
    # registry: docker.io
    repo: annisaseptiani/drone-test
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    tags: 
      - latest

trigger:
  branch:
  - master
